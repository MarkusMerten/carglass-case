<div class="tw-w-[100%] tw-mt-10" *ngIf="users$ | async as users">
  <table mat-table [dataSource]="users" class="mat-elevation-z8">

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="E-Mail">
      <th mat-header-cell *matHeaderCellDef> E-Mail </th>
      <td mat-cell *matCellDef="let element"> {{element.eMail}} </td>
    </ng-container>

    <ng-container matColumnDef="Rolle">
      <th mat-header-cell *matHeaderCellDef> Rolle </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <ng-container matColumnDef="Angemeldet">
      <th mat-header-cell *matHeaderCellDef> Angemeldet </th>
      <td mat-cell *matCellDef="let element"> {{element.loginDate ? 'Ja': 'Nein'}} </td>
    </ng-container>

    <ng-container matColumnDef="deletion">
      <th mat-header-cell *matHeaderCellDef style="width: 50px;"></th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab aria-label="Benutzer lÃ¶schen" (click)="onDelete(element)" color="primary">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button type="button" mat-button (click)="createNewUser()" color="primary" class="tw-mt-4 tw-float-right">Neuer Benutzer</button>
</div>
