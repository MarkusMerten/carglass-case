<div class="user-list-container tw-w-[100%] tw-mt-10" *ngIf="users$ | async as users">
  <h2>Benutzerliste</h2>

  <table mat-table [dataSource]="users" class="mat-elevation-z8 desktop-table">

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="E-Mail">
      <th mat-header-cell *matHeaderCellDef> E-Mail </th>
      <td mat-cell *matCellDef="let element"> {{element.eMail}} </td>
    </ng-container>

    <ng-container matColumnDef="Rolle">
      <th mat-header-cell *matHeaderCellDef> Rolle </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <ng-container matColumnDef="Angemeldet">
      <th mat-header-cell *matHeaderCellDef> Angemeldet </th>
      <td mat-cell *matCellDef="let element"> {{element.loginDate ? 'Ja': 'Nein'}} </td>
    </ng-container>

    <ng-container matColumnDef="deletion">
      <th mat-header-cell *matHeaderCellDef class="tw-w-[50px]"></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button aria-label="Benutzer löschen" (click)="onDelete(element)" >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <table class="tw-w-[100%] mobile-table">
    <tbody *ngFor="let user of users">
      <tr class="header-row mat-mdc-row">
        <th>
          <div>
            <span>{{user.name}}</span>
            <button mat-icon-button aria-label="Benutzer löschen" (click)="onDelete(user)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </th>
      </tr>
      <tr>
        <td>
          <div>
            <span>E-Mail: </span>
            <span>{{user.eMail}}</span>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div>
            <span>Role: </span>
            <span>{{user.role}}</span>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div>
            <span>Angemeldet: </span>
            <span>{{user.loginDate ? 'Ja': 'Nein'}}</span>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <button type="button" mat-button (click)="createNewUser()" color="primary" class="tw-mt-4 tw-float-right">Neuer Benutzer</button>
</div>
